            <section id = 'form'>

                <form action="https://httpbin.org/get" method="get">

                        <legend>Send Us A Message</legend>
                        
                        <p>

                        <input type="text" name = 'name' id = 'name' placeholder="your name" autocomplete="on" required autofocus>

                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name = 'email' id = 'email' placeholder="your email" autocomplete="on" autofocus required>
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id=" message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="post" formaction = 'https://httpbin.org/get'>Send</button>
                    <button type = "reset">Reset</button>
                </form>
